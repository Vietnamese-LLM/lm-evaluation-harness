dataset_path: Elfsong/vnhsge-v
output_type: multiple_choice
test_split: test
doc_to_text: "{{question.strip()}}\n\nChọn đáp án đúng (A, B, C hoặc D).\nĐáp án đúng là:"
doc_to_choice: ["A", "B", "C", "D"]
doc_to_target: "{{choice.strip()}}"
process_docs: !function utils.process_docs
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
