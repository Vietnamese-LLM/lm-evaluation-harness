task: vietnews
dataset_path: nam194/vietnews
validation_split: validation
output_type: generate_until
doc_to_text: "Hãy tóm tắt ngắn gọn nội dung bài báo sau bằng tiếng Việt:\n\n{{article.strip()}}\n\nTóm tắt:"
doc_to_target: "{{abstract.strip()}}"
process_docs: !function utils.process_docs
generation_kwargs:
  until:
    - "\n\n"
  max_gen_toks: 128
  do_sample: false
  temperature: 1.0
  top_p: 1.0
metric_list:
  - metric: !function utils.rouge1
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.rouge2
    aggregation: mean
    higher_is_better: true
  - metric: !function utils.rougeL
    aggregation: mean
    higher_is_better: true
metadata:
  version: 1.0
